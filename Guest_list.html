<!DOCTYPE html>
<html lang="en">  
    <head>    
        <meta charset="UTF-8" />    
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Guest list</title>     
    </head>  
    <body>    
        <main>      
            <form id="guest-info">        
                <div>          
                    <label for="name">Guest Name</label>          
                    <input type="text" name="full-name"/>   
                </div>        
                <div>      
                    <button  name="push">Add guest @ list end</button>    
                </div>        
                <div>          
                    <button  name="unshift">Add guest @ list start</button>
                </div>        
                <div>          
                    <button  name="shift">Remove first</button>      
                </div>        
                <div>          
                    <button  name="pop">Remove last</button>
                </div>        
                <div>
                    <button  name="reverse">Reverse list</button>    
                </div>
                <div class="guestsss">
                    <h1 class="title">Guest List:</h1>
                </div>   
            </form>    
        </main>  
        <script src="guest-list.js" defer></script> 
    </body>
    </html>
